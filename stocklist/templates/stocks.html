<!-- Optional theme -->

 <h3 style="margin-left:50px"> <a href="/home/"> Home </a>
<a href="/stockrefresh/"> Refresh </a><h3>
<h1> <center> All Stocks </center> </h1>

<form action="/add_stock/" method="post"> {% csrf_token %}
    <input id="tickr_name" type="text" name="tickr_name">
    <input type="submit" value="Add">
</form><br>

{% if stock_list %}
<table class="table table-hover table-bordered table-responsive">

    <tr class="success">
        <td> <b>TICKR</b> </td>
        <td> <b>PRICE </b></td>
        <td> <b>PE RATION</b> </td>
        <td> <b>EARNINGS PER SHARE</b> </td>
        <td> <b>VOLUME </b></td>
    </tr>
    {% for stock in stock_list %}
      <tr>
        <td>{{ stock.tickr }}</td>
        <td>{{ stock.price }}</td>
        <td>{{ stock.pe }}</td>
        <td>{{ stock.eps }}</td>
        <td>{{ stock.volume }}</td>
      </tr>
    {% endfor %}
  </table>
{% else %}
    <p>No polls are available.</p>
{% endif %}
